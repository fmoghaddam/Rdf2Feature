plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.apache.jena/jena-core
compile group: 'org.apache.jena', name: 'jena-core', version: '3.16.0'
    // https://mvnrepository.com/artifact/org.apache.jena/jena-arq
compile group: 'org.apache.jena', name: 'jena-arq', version: '3.16.0'
compile group: 'org.javatuples', name: 'javatuples', version: '1.1'

compile 'log4j:log4j:1.2.17'
// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
//compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'

}




    mainClassName = 'EngieAccidentUseCase.main.Analyze'
    applicationDefaultJvmArgs = ['-Xmx6g']

