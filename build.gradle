plugins {
    id 'java-library'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {    
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:28.2-jre'
    testImplementation 'junit:junit:4.12'
	compile group: 'org.apache.jena', name: 'jena-core', version: '3.16.0'    
	compile group: 'org.apache.jena', name: 'jena-arq', version: '3.16.0'
	compile group: 'org.javatuples', name: 'javatuples', version: '1.1'
	compile 'log4j:log4j:1.2.17'
}

mainClassName = 'main.AnalyzeRecursive'
applicationDefaultJvmArgs = ['-Xmx6g']